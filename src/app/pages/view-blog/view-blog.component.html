 <div class="card mx-auto my-5" style="width: 55rem">
   <div class="card-body">
     <button class="text-decoration-underline border-0  bg-transparent" (click)="AllBlog()">
       All Blogs
     </button> <button class="text-decoration-underline border-0  bg-transparent" (click)="myBlog()">
       My Blogs
     </button>
     <h4 class="card-title">{{blog.title}}</h4>

     <p class="card-text" [innerHTML]="blog.content"></p>

     <div class="d-flex flow-row justify-content-between align-items-end mt-3">
       <div class="d-flex flex-column">
         <p class="card-subtitle mt-3 mb-1 text-muted fw-light postedAt">
           Posted By:
           <span class="fw-bold">{{blog.authorDetail.name}}</span>
         </p>
         <p class="card-subtitle mb-4 text-muted fw-light">
           Posted At:
           <span class="fw-bold">{{ blog.postedAt | date }}</span>
         </p>

       </div>

     </div>

     <div class="comments">
       <p class="text-muted mt-2"></p>
       <button class=" mb-3 text-decoration-underline border-0  bg-transparent  " (click)="toggle(blog)">Show
         Comments</button>
       <div class="comment" *ngIf="blog.showComments">
         <ul class="list-group list-group-flush">
           <li class="list-group-item d-flex justify-content-between " *ngFor="let comment of blog.comments">
             <div class=" comment-secton  ">
               <p class="comment-user">Comented By:
                 {{comment.userName}}
               </p>
               <p>Comment:{{comment.comment}}</p>
               <p>Date:{{comment.postedAt|date:'short'}}</p>
             </div>

           </li>
         </ul>
       </div>

       <div class="mt-3 d-flex">
         <input type="text" class="form-control" id="title" name="comment" placeholder="Add Comment"
           [(ngModel)]="comment" />

         <button class=" add-comment ms-2 w-25" (click)="PostComment()">
           Add Comment
         </button>

       </div>
     </div>
   </div>
 </div>
